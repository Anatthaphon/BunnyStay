<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จองหอพักออนไลน์</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <header>
        <div class="logo">Luxury Dorm</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Rooms</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Contact</a></li>
                <li><button class="btn-primary">Book Now</button></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-text">
            <h1>BunnyStay</h1>
            <p>พักผ่อนอย่างมีสไตล์ในที่พักหรูหรา</p>
            <button class="btn-secondary">Reserve Now</button>
        </div>
    </section>

    <!-- Booking Form -->
    <section class="booking-form">
        <form id="bookingForm">
            <input type="date" id="arrival" required>
            <input type="date" id="departure" required>
            <select id="guests">
                <option value="1">1 Guest</option>
                <option value="2">2 Guests</option>
                <option value="3">3 Guests</option>
                <option value="4">4 Guests</option>
            </select>
            <button type="submit" class="btn-primary">Book Now</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
